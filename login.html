<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="assets/css/register.css">
    <script src="assets/js/login.js" type="module" defer></script>
    <link rel="shortcut icon" href="assets/img/1200px-TinderIcon-2017.svg.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <form class="post-form">
        <div class="form">
            <input id="username" class="input" placeholder="mail" type="text" required>
            <span class="input-border"></span>
        </div>

        <div class="form">
            <input id="password" class="input" placeholder="password" type="password" required>
            <span class="input-border"></span>
        </div>

        <button type="submit">Log In</button>
    </form>
</div>
    
</body>
</html>
