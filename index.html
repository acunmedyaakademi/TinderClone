<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/register.css">
    <script src="assets/js/register.js" type="module" defer></script>
    <link rel="shortcut icon" href="assets/img/1200px-TinderIcon-2017.svg.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <form class="post-form">
        <div class="form">
            <input class="input" placeholder="email" name="email" type="email" required>
            <span class="input-border"></span>
        </div>
        <div class="form">
            <input class="input" placeholder="password" name="password" type="password" required>
            <span class="input-border"></span>
        </div>
        <div class="form">
            <input class="input" placeholder="name" name="name" type="text" required>
            <span class="input-border"></span>
        </div>
        <div class="form">
            <input class="input" placeholder="age" name="age" type="number" required>
            <span class="input-border"></span>
        </div>
        <div class="form" style="margin-top: 2em;"> 
            <label for="images" class="drop-container" id="dropcontainer">
                <span class="drop-title">Drop image here</span>
                or
                <input type="file" id="images" name="image" accept="image/*" required>
              </label>
            <span class="input-border"></span>
        </div>
        <button type="submit">Register</button>

        <a href="login.html">Have you already registered?</a>

    </form>

</div>   
</body>
</html>
