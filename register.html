<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/register.css">
    <script src="assets/js/register.js" type="module" defer></script>
</head>
<body>

    <form class="post-form">
        <div class="form">
            <input class="input" placeholder="email" name="email" type="email" required>
            <span class="input-border"></span>
        </div>
        <div class="form">
            <input class="input" placeholder="password" name="password" type="password" required>
            <span class="input-border"></span>
        </div>
        <div class="form">
            <input class="input" placeholder="name" name="name" type="text" required>
            <span class="input-border"></span>
        </div>
        <div class="form">
            <input class="input" placeholder="age" name="age" type="number" required>
            <span class="input-border"></span>
        </div>
        <div class="form" style="margin-top: 2em;"> 
            <input placeholder="Type your text" name="image" type="file" required>
            <span class="input-border"></span>
        </div>

        <button type="submit">GÃ¶nder</button>
    </form>

    <ul class="post-lists"></ul>
    
</body>
</html>
